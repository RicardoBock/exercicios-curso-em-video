<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Áudios e vídeos</title>
</head>
<body>
    <h1>Inserção de mídias de áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <audio src="midia/happy-mistake.mp3" controls ></audio>
    <!--MP3 WAV OGG-->
    <audio preload="metadata" controls loop>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
    </audio>
    <p><a href="midia/guanacast-33.mp3">Clique aqui para baixar o podcast</a></p>
    <video width="720" controls>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.ogv" type="video/ogv">
        <source src="midia/meu-video.webm" type="video/webm">
        <p>seu navegador não tem compatiblidade com reprodução de vídeos.</p>
    </video>

    <h1>Inserindo vídeos do youtube
    </h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/ijqjqwiNdV4?si=i5JWS_dCMJbg5_Eh" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
